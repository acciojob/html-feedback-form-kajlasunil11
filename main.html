<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form method="POST" action="">
		<label for="name">Name:</label>
		<input type="text" minlength="3" maxlength="50" id="name" name="name" required><br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" name="portfolio" required><br><br>
		<label for="favcolor">FavColor:</label>
		<input type="color" id="favcolor" name="favcolor"><br><br>
		<label for="likeness">Likeness:</label>
		<input type="range" min="1" max="100" id="likeness" name="likeness"><br><br>
		<input type="submit" value="POST">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
